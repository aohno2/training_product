<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>New Player - baseball</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>New Player</h1>
      <form th:action="@{/cb/register}" th:method="post">
        <div class="form-group">
          <label class="control-label">名前</label>
          <input class="form-control" type="text" name="customerName" />
        </div>
        <div class="form-group">
          <label class="control-label">郵便番号</label>
          <input class="form-control" type="text" name="customerZipcode" />
        </div>
        <div class="form-group">
          <label class="control-label">住所</label>
          <input class="form-control" type="text" name="customerAddress" />
        </div>
        <div class="form-group">
          <label class="control-label">電話番号</label>
          <input class="form-control" type="text" name="customerPhoneNum" />
        </div>
        <div class="form-group">
          <label class="control-label">メールアドレス</label>
          <input class="form-control" type="text" name="customerMailAddress" />
        </div>
        <div class="form-group">
          <label class="control-label">クレジットカード番号</label>
          <input class="form-control" type="text" name="customerCreditcardNum" />
        </div>
        <div class="form-group">
          <label class="control-label">パスワード</label>
          <input class="form-control" type="text" name="customerPassword" />
        </div>
        <div class="form-group">
          <label class="control-label">パスワード確認用</label>
          <input class="form-control" type="text" name="customerPasswordCheck" />
        </div>
        <button class="btn btn-default" type="submit">作成</button>
      </form>
      <div class="pull-right">
        <a class="btn btn-link" href="/players">一覧画面へ</a>
      </div>
    </div>
  </body>
</html>
