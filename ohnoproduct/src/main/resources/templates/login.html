<!doctype html>
<html lang="ja" class="fullscreen-bg">
<head>
  <title>アカウントログイン|雑誌のサブスク</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!-- App css -->
  <link href="../assets/css/bootstrap-custom.min.css" rel="stylesheet" type="text/css" />
  <link href="../assets/css/app.min.css" rel="stylesheet" type="text/css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon" href="../assets/images/favicon.png">
</head>
<body>



  <!-- WRAPPER -->
  <div id="wrapper" class="d-flex align-items-center justify-content-center">
    <div class="auth-box register">
      <div class="col-sm">
      <!-- <div class="center"> -->
        <div class="container pt-3">
        <div class="content">
          <div class="header">
     <!--        <div class="logo text-center"><img src="assets/images/logo-dark.png" alt="Klorofil Logo"></div> -->
            <p class="lead">アカウントログイン</p>
          </div>
          <form class="form-auth-small"  th:action="@{/cb/login}" th:method="post">
            <div class="form-group">
              <label for="signin-email" class="control-label sr-only">メールアドレス</label>
              <input type="email" class="form-control" id="signin-email" name="email"  placeholder="メールアドレス(半角英数)">
            </div>
            <div class="form-group">
              <label for="signin-password" class="control-label sr-only">Password</label>
              <input type="password" class="form-control" id="signin-password" name = "pass"  placeholder="Password(半角英数字)">
            </div>
            <div class="form-group">
              <label class="fancy-checkbox element-left custom-bgcolor-blue">
                <input type="checkbox">
<!--                 <span class="text-muted">ユーザーIDとパスワードを記録する</span> -->
              </label>
              <p th:if ="${error ==2}" class="text-danger">
              メールアドレスまたはPasswordが間違っています
            </p>
            </div>
            <div class="text-right">
            <button type="submit" class="btn btn-primary btn-lg float-center">ログイン</button>
          </div>
            <div class="bottom">
              <span class="helper-text d-block">アカウントをお持ちでない方はこちら:<a th:href="@{/cb/register}">新規登録</a></span>
              <!-- <span class="helper-text"><i class="fa fa-lock"></i> <a href="page-forgot-password.html">パスワードを忘れた方はこちら</a></span> -->
            </div>
          </form>
        </div>
      </div>
      </div>
     <!--  <div class="right">
        <div class="overlay"></div>
        <div class="content text">
          <h1 class="heading">Klorofil Pro - Bootstrap dashboard template</h1>
          <p>by The Develovers</p>
        </div> -->
      </div>
    </div>
  
  <!-- END WRAPPER -->
</body>
</html>
